<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой котик</title>
    <link rel="shortcut icon" href="./styles/images/paw_icon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <form>
        <p>
            <label for="nickname"><b>Кличка:</b></label>
            <br>
            <img src="./styles/images/cat_muzzle_icon.png" alt="кот" height="20">
            <input type="text" placeholder="Кличка питомца" id="nickname" required>
        </p>
        <p>
            <label for="ownersName"><b>Имя владельца:</b></label>
            <br>
            <img src="./styles/images/business_card_icon.png" alt="визитка" height="20">
            <input type="text" placeholder="Имя Фамилия" id="name" required>
        </p>
        <p>
            <b>Контакты:</b>
            <br>
            <img src="./styles/images/phone_icon.png" alt="телефон" height="20">
            <input type="tel" placeholder="Телефон">
            <br>
            <img src="./styles/images/email_icon.png" alt="email" height="20">
            <input type="email" placeholder="email" required> 
        </p>
        <p>
            <label for="breed"><b>Порода питомца:</b></label>
            <br>
            <img src="./styles/images/cat_fullbody_icon.png" alt="порода" height="20">
            <select name="cat-breeds" id="breed">
                <option value="abyssinian">Абиссинская</option>
                <option value="asian">Азиатская</option>
                <option value="british">Британская короткошерстная</option>
                <option value="birman">Бирманская</option>
                <option value="bengal">Бенгальская</option>
                <option value="maine-coon">Мейн-Кун</option>
                <option value="persian">Персидская</option>
                <option value="russian-blue">Русская голубая</option>
                <option value="siamese">Сиамская</option>
                <option value="siberian">Сибирская</option>
                <option value="javanese">Яванская</option>
            </select>
        </p>
        <p><b>Чем питается:</b>
            <br>
            <img src="./styles/images/dry_feed_icon.png" alt="сухой корм" height="20">
            <input type="checkbox" id="dryfeed">
            <label for="dryfeed">Сухой корм</label>
            <br>
            <img src="./styles/images/canned_catfood_icon.png" alt="влажный корм" height="20">
            <input type="checkbox" id="wetfeed">
            <label for="wetfeed">Влажный корм</label>
            <br>
            <img src="./styles/images/drumstick_icon.png" alt="натуральный корм" height="20">
            <input type="checkbox" id="natural">
            <label for="natural">Натуральный корм</label>
        </p>
        <p>
            <label for="name"><b>Укажите пол питомца:</b></label>
            <br>
            <img src="./styles/images/male_icon.png" alt="мужской пол" height="20">
            <input type="radio" name="sex">Самец
            <br>
            <img src="./styles/images/female_icon.png" alt="женский пол" height="20">
            <input type="radio" name="sex">Самка
        </p>
        <p><label for="comment"><b>Комментарий:</b></label>
            <br>
            <textarea id="comment" name="comment" placeholder="Если хотите что-то добавить, напишите здесь" rows="10" cols="50" maxlength="500"></textarea>
        </p>
        <p><label for="file"><b>Можете добавить фото питомца:</b></label>
            <br>
            <img src="./styles/images/camera_icon.png" alt="фото" height="20">
            <input type="file" id="file">
        </p>
        <button><strong>Сохранить</strong></button>
    </form>
</body>
<script src="./index.js"></script>
</html>
